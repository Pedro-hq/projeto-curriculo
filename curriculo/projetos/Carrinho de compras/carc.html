<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Carrinho de compras</title>
</head>
<body>
    <h1 class="container border lead text-center">Carrinho de compras havista</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Descrição do produto</th>
                <th>Preço unitário</th>
                <th width="15%">Quantidade</th>
                <th>Preço total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="Capturar.PNG" alt="" height="150px"></td>
                <td>Shampoo feminino</td>
                <td>R$25,00</td>
                <td><input type="number" name="op" id="op1" min="0"  onchange="calcula('op1')"></td>
                <td id="pt1"></td>
            </tr>
            <tr>
                <td><img src="Capturar2.PNG" alt="" height="150px"></td>
                <td>Perfume feminino</td>
                <td>R$400,00</td>
                <td><input type="number" name="op" id="op2" min="0" onchange="calcula('op2')"></td>
                <td id="pt2"></td>
            </tr>
            <tr>
                <td><img src="Capturar3.PNG" alt="" height="150px"></td>
                <td>Perfume</td>
                <td>R$200,00</td>
                <td><input type="number" name="op" id="op3" min="0" onchange="calcula('op3')"></td>
                <td id="pt3"></td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td>Preço total</td>
            <td id="ptotal"></td>
        </tfoot>
    </table>
</body>
</html>
